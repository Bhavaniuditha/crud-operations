<!DOCTYPE html>
<html ng-app="employeeDetailApp">

<head>
    <title>Angular Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../includes/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container" ng-controller="ctrl">
        <h1>Employee Details</h1>
        <div class="row">
            <div class="col-xs-8">
                <button class="btn btn-info" ng-click="viewBtn()">View
                </button>
                <table border="black">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Company</th>
                        <th>Email</th>
                        <th>Functions</th>

                    </tr>
                    <tr ng-repeat="result in results">
                        <td>{{ result.id }}</td>
                        <td>{{ result.name }}</td>
                        <td>{{ result.gender }}</td>
                        <td>{{ result.company }}</td>
                        <td>{{ result.email }}</td>
                        <td><button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="edtBtn(result)">Edit</button>  <button class="btn btn-danger" ng-click="delBtn(result.id)">Delete</button></td>
                    </tr>
                </table>
            </div>
            <!--end col=xs-8-->
            <div class="col-xs-4">
                <h2>Add New Employee</h2>
                <form class="form-horizontal" ng-submit="add()">
                    <div class="form-group">
                        <input type="text" class="form=control" placeholder="name" ng-model="emp.name">
                    </div>
                    <!--end form-group-->
                    <div class="form-group">
                        <input type="text" class="form=control" placeholder="gender" ng-model="emp.gender">
                    </div>
                    <!--end form-group-->
                    <div class="form-group">
                        <input type="text" class="form=control" placeholder="company" ng-model="emp.company">
                    </div>
                    <!--end form-group-->
                    <div class="form-group">
                        <input type="email" class="form=control" placeholder="email" ng-model="emp.email">
                    </div>
                    <!--end form-group-->
                    <button class="btn btn-success">Add</button>
                </form>
                <!--end form-horizontal-->
            </div>
            <!--end col-xs-4-->
        </div>
        <!--end ctrl-->
        <nav aria-label="Page navigation">
            <ul class="pager">
                <li><a ng-click="prev()" ng-show='prv'>Previous</a></li>
                <li><a ng-click="next()" ng-show='nxt'>Next</a></li>
            </ul>
        </nav>
        <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="madal-title">Updating the data </h4>
                </div>
                <!--end modal-header-->
                <div class="modal-body">
                    <form class="form-horizontal" id="formEdit">
                        <div class="form-group">
                            <div class="col-lg-10">
                                <input class="form-control" ng-model="nme" id="name" placeholder="name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10">
                                <input class="form-control" ng-model="gndr" id="gender" placeholder="gender" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10">
                                <input class="form-control" ng-model="cmpy" id="company" placeholder="company" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10">
                                <input class="form-control" ng-model="mail" id="email" placeholder="email" type="email">
                                <button type="submit" class="btn btn-primary pull-right" data-dismiss="modal">Cancel</button>
                                <button id="sbmt2" type="submit" class="btn btn-success pull-right" ng-click="modifyRow()">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--end modal-body-->
            </div>
            <!--end modal-content-->
        </div>
        <!--end modal-dialog-->
    </div>
    <!--end myModal1-->
    </div>
    <!--end container-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../includes/js/scriptMdl.js"></script>
    <script src="../../includes/js/scriptCtrl.js"></script>
</body>

</html>
